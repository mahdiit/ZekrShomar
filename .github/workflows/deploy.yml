name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm' is removed because package-lock.json might not exist in the repo yet

      - name: Install dependencies
        # Changed from 'npm ci' to 'npm install' to generate lockfile if missing
        run: npm install

      - name: Build
        # Builds the app to the 'dist' folder.
        # We pass the base URL dynamically based on the repo name for GitHub Pages compatibility.
        # We also inject the API_KEY from GitHub Secrets.
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
